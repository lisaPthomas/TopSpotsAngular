<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>SD Top Spots</title>
    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
</head>
<!--Controller Name Goes in Body-->

<body ng-controller="MainController">
    <!--Heading -->
    <div class="container">
        <div class="page-header">
            <h1>San Diego Top Spots</h1>
        </div>
        <!--  put into a div -->
        <div>
            <h4>
            <p>There are some great places to see in San Diego. Check them out here. Then add your own!</p>
            </h4>
        </div>
        <div>
            <form ng-submit="addRow()">
                <div class="form-group">
                    <label class="col-md-2 control-label">Name</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="name" ng-model="name" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Description</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="employees" ng-model="description" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Location</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="headoffice" ng-model="location" />
                    </div>
                </div>
                <div class="form-group">
                    <div style="padding-left:110px">
                        <input type="submit" value="Submit" class="btn btn-primary" />
                    </div>
                </div>
            </form>
        </div>
        <!--table-->
        <div>
            <table class="table table-striped">
                <thead>
                    <!-- <tr=table rows ng-repeat="planet in planets">-->
                    <tr>
                        <th> Name </th>
                        <th> Description </th>
                        <th> Location </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="topspots in topspots">
                        <td>{{topspots.name}}</td>
                        <td>{{topspots.description}}</td>
                        <td><a class="btn btn-default btn-md btn-primary" target="_blank" href="https://www.google.com/maps?q={{topspots.location[0]}},{{topspots.location[1]}}">Map</a></td>
                    </tr>
                    <tr ng-repeat="new in spots">
                        <td>{{new.name}}
                        </td>
                        <td>{{new.description}}
                        </td>
                        <td>{{new.location}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
